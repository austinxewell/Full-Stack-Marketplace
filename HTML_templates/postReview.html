<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>
<body class="has-background-info">
    <!--Header/Navbar-->
    <nav class="navbar has-background-light mb-5" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img src="../public/images/marketplace placeholder.png" alt="Full Stack Marketplace Logo" style="width: 300px; height: 100px;">            
        </div>    
        <div class="navbar-end">
            <div class="navbar-item">
            <div class="buttons">
                <a class="button is-light">
                Home
                </a>
                <a class="button is-light">
                Dashboard
                </a>
                <a class="button is-light">
                    New Listing
                </a>
                <a id="sign-up" class="button is-info">
                    <strong>Logout</strong>
                </a>
            </div>
            </div>
        </div>
        </div>
    </nav>

    <!-- Body -->
    <!-- Buyers Username text -->
    <h2 class="is-size-2 is-underlined has-text-white ml-3">Reviews</h2>
    <div class="columns">
        <div class="column is-10">
            <p class="is-size-3 ml-3 has-text-white">Seller: austinxewell</p>
        </div>
    </div>

        <!-- Buyers review post 1 -->
        <div class="columns">
            <div class="column is-full border mb-2  has-background-light">
                <div class="columns">
                    <div id="" class="column is-2 borderRight ml-3">
                        <p><strong>Title:</strong> MinorxThreat</p>
                        <p><strong>Price:</strong> 35</p>
                        <p><strong>Shipping:</strong> No</p>
                    </div>
                    <textarea
                        id="post-description"
                        class='column is-8 borderRight'
                        name='item_description'
                        placeholder=' Leave your review:'></textarea>
                    <div class="column is-2">
                        <a id="" class="button is-info">
                            <span><strong>Submit Review</strong><i class="fas fa-plus"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <footer class="footer has-background-light">
        <div class="content has-text-centered">
          <p>
            Thanks for visiting <strong>Full Stack Marketplace</strong> by <a href="https://github.com/austinxewell/project-2">Group 8</a>.
          </p>
        </div>
      </footer>
</body>
</html>
