<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>
<body class="has-background-info">
    <!--Header/Navbar-->
    <nav class="navbar has-background-light mb-5" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img src="../public/images/marketplace placeholder.png" alt="Full Stack Marketplace Logo" style="width: 300px; height: 100px;">            
        </div>    
        <div class="navbar-end">
            <div class="navbar-item">
            <div class="buttons">
                <a class="button is-light">
                Home
                </a>
                <a class="button is-light">
                Dashboard
                </a>
                <a id="sign-up" class="button is-info">
                    <strong>Logout</strong>
                </a>
            </div>
            </div>
        </div>
        </div>
    </nav>

    <!-- Add Img section -->
<div class="column is-full border mb-2  has-background-light">
    <div class="columns">
        <div class="column is-2 borderRight">
            <!-- Img uploading tech should replace img placeholder -->
            <img class="column is-2 ml-3" src="../public/images/img placeholder.png" alt="Item Image" style="width: 200px; height: 200px;">
            <!-- If this button is needed -->
            <div class="buttons ml-5">
                <a id="" class="button is-info">
                <strong>Upload Image</strong>
                </a>
            </div>
        </div>
        <!-- Text areas for title, price, and shipping -->
        <div id="" class="column is-2 borderRight">
            <textarea class="textAreaInfo" placeholder=" Title of Item:" ></textarea>
            <textarea class="textAreaInfo" placeholder=" Price of Item:" ></textarea>
            <textarea class="textAreaInfo" placeholder=" Shipping Info:" ></textarea>
        </div>
            <!-- Text area for description -->
            <textarea class="column is-auto" placeholder=" Description of Item:" ></textarea>
    </div>
</div>
<!-- Submit button -->
<div class="column">
    <div class="buttons column is-2">
        <a id="" class="button is-$white has-text-info ml-5">
        <strong>Submit</strong>
        </a>
    </div>
</div>

    <!-- Footer -->
    <footer class="footer has-background-light">
        <div class="content has-text-centered">
          <p>
            Thanks for visiting <strong>Full Stack Marketplace</strong> by <a href="https://github.com/austinxewell/project-2">Group 8</a>.
          </p>
        </div>
      </footer>
</body>
</html>
