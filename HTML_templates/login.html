<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>
<body>
    <!--Header/Navbar-->
    <nav class="navbar has-background-light mb-5" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img src="../public/images/marketplace placeholder.png" alt="Full Stack Marketplace Logo" style="width: 300px; height: 100px;">            
        </div>    
        <div class="navbar-end">
            <div class="navbar-item">
            <div class="buttons">
                <a id="sign-up" class="button is-info">
                <strong>Home</strong>
                </a>
            </div>
            </div>
        </div>
        </div>
    </nav>

    <!-- Body/Login -->
    <form class="login-form">
        <div>
            <label for="email-login">email:</label>
            <input type="text" id="email-login" />
        </div>
        <div>
            <label for="password-login">password:</label>
            <input type="password" id="password-login" />
        </div>

        <div class="buttons">
            <a id="sign-up" class="button is-info">
            Login
            </a>
        </div>
    </form>
    
    <form class="signup-form">
        <div>
            <label for="username-signup">username:</label>
            <input type="text" id="username-signup" />
        </div>
        <div>
            <label for="email-signup">email:</label>
            <input type="text" id="email-signup" />
        </div>
         <div>
            <label for="password-signup">password:</label>
            <input type="password" id="password-signup" />
        </div>
        <div class="buttons">
            <a id="sign-up" class="button is-info">
            Sign Up
            </a>
        </div>
    </form>


    <!-- Footer -->
    <footer class="footer has-background-light">
        <div class="content has-text-centered">
            <p>
            Thanks for visiting <strong>Full Stack Marketplace</strong> by <a href="https://github.com/austinxewell/project-2">Group 8</a>.
            </p>
        </div>
    </footer>
</body>
</html>
