<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>
<body>
    <!--Header/Navbar-->
    <nav class="navbar has-background-light mb-5" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img src="../public/images/marketplace placeholder.png" alt="Full Stack Marketplace Logo" style="width: 300px; height: 100px;">            
        </div>    
        <div class="navbar-end">
            <div class="navbar-item">
            <div class="buttons">
                <a id="sign-up" class="button is-info">
                <strong>Home</strong>
                </a>
            </div>
            </div>
        </div>
        </div>
    </nav>

    <!-- Body/Login -->
    <!-- sign in form -->
    <form id="login-form" class="pl-5 p-2 has-background-light">
        <textarea id="email-login" class="textAreaLogin" cols="30" rows="1" placeholder="Email:">{{email-login}}</textarea>
        <br>
        <textarea id="password-login" class="textAreaLogin" cols="30" rows="1" placeholder="Password:"></textarea>
        <div class="buttons">
            <a id="login-btn" class="button is-info">
            Login
            </a>
        </div>
    </form>
    <!-- sign up form -->
    <form id="signup-form" class="pl-5 p-2 has-background-light">
        <textarea id="username-signup" class="textAreaLogin" cols="30" rows="1" placeholder="Username:"></textarea>
        <br>
        <textarea id="email-signup" class="textAreaLogin" cols="30" rows="1" placeholder="Email:"></textarea>
        <br>
        <textarea id="password-signup" class="textAreaLogin" cols="30" rows="1" placeholder="Password:"></textarea>
        <div class="buttons">
            <a id="signup-form" class="button is-info">
            Sign Up
            </a>
        </div>
    </form>

    <!-- Footer -->
    <footer class="footer has-background-light">
        <div class="content has-text-centered">
            <p>
            Thanks for visiting <strong>Full Stack Marketplace</strong> by <a href="https://github.com/austinxewell/project-2">Group 8</a>.
            </p>
        </div>
    </footer>
</body>
</html>
